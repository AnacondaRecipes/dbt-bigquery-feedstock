{% set name = "dbt-bigquery" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbt-bigquery-{{ version }}.tar.gz
  sha256: e62b9096a6a36cae5691146f0796501b8e3c8e0abe3dbefcac8d9d6db6fe86a1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    # via Grayskull
    - python >=3.7
    - dbt-core >=1.3.0,<1.4.dev0
    - protobuf >=3.13.0,<4
    - google-cloud-core >=1.3.0,<3
    - google-cloud-bigquery >=1.25.0,<3
    - google-api-core >=1.16.0,<3
    - googleapis-common-protos >=1.6.0,<2
    - google-cloud-storage >=2.4.0
    - google-cloud-dataproc >=4.0.3

test:
  imports:
    - dbt
    - dbt.adapters
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dbt-labs/dbt-bigquery
  summary: The BigQuery adapter plugin for dbt
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - maresb
    - thewchan
